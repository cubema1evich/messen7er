<!-- 1 register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/register.css">
    <title>Регистрация</title>
</head>
<body>
    <div id="alerts-container"></div>
    <div class="container">
        <form id="register-form">
            <h2>Регистрация аккаунта</h2>
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Никнейм" autocomplete="off" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Пароль" autocomplete="off" required>
            </div>
            <button type="submit">Зарегистрироваться →</button>
            <div class="login-prompt">
                Уже есть аккаунт? <a href="/login" class="login-link">Вход</a>
            </div>
        </form>
        </div>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>
